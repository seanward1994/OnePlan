name: OnePlan â€” One-File Bootstrap

on:
  workflow_dispatch:

jobs:
  expand-and-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Write embedded project archive
        run: |
          cat > oneplan-project.tgz.b64 <<'B64EOF'
          [PLACEHOLDER]
          B64EOF
          base64 -d oneplan-project.tgz.b64 > oneplan-project.tgz
          tar -xzf oneplan-project.tgz
          rm -f oneplan-project.tgz oneplan-project.tgz.b64

      - name: Commit expanded project
        run: |
          git config user.name "oneplan-bot"
          git config user.email "oneplan-bot@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "bootstrap: expand OnePlan Android project + CI"
            git push
          fi
