name: OnePlanAndroid â€” CI
on:
  push:
    branches: [ main, refactor/v1 ]
  pull_request:
    branches: [ main, refactor/v1 ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3
      - name: Build debug APK
        run: gradle --no-daemon --stacktrace assembleDebug
      - name: Upload APK(s)
        uses: actions/upload-artifact@v4
        with:
          name: oneplan-debug-apks
          path: app/build/outputs/apk/debug/*.apk
          if-no-files-found: error
      - name: Full code dump (for review)
        run: |
          git ls-files -z | xargs -0 -I{} sh -c 'echo "----- {}"; echo; sed -n "1,400p" "{}" || true; echo;'
        shell: bash
        continue-on-error: true
      - name: Upload FULL_CODE_DUMP
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: FULL_CODE_DUMP
          path: |
            **/*.kt
            **/*.kts
            **/*.xml
            **/*.gradle
            **/*.md
            .github/workflows/*.yml
