name: Bootstrap to branch

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  unpack:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract OnePlan
        run: |
          sudo apt-get update && sudo apt-get install -y unzip
          unzip oneplan-android-combined.zip -d extracted
          shopt -s dotglob
          mv extracted/* .
          rm -rf extracted

      - name: Commit & push to bootstrap branch
        run: |
          set -euxo pipefail
          git config user.name "oneplan-bot"
          git config user.email "oneplan-bot@users.noreply.github.com"
          git checkout -B bootstrap
          git add -A
          git commit -m "bootstrap: add OnePlan Android project + CI" || echo "No changes"
          git push -u origin bootstrap
